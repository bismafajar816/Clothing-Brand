<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-bar">
        <div class="marquee">
            <p>Delivery Available Everywhere!</p>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#" style="margin-right: 20px;">
            <img src="Resources/Image/Laam-Logo.png" alt="Logo">
        </a>
        <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Search" aria-label="Search" style="margin-right: 10px;">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit" style="margin-right: 20px;">Search</button>
        <a href="#" class="cart-icon">
            <img src="Resources/Image/BAg.png" alt="Shopping Bag" class="bag-icon" style="width: 30px; height: 30px;">
        </a>
    </nav>
    
    <div class="main-content">
        <div class="sidebar">
            <button class="btn btn-outline-light " id="toggleSidebar">Laam Explore</button>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="promotion">
                <div class="promotion-item">
                    <img src="Resources/Image/promotion1.jpeg" alt="Promotion 1" class="promotion-img">
                    <p>Promotion 1</p>
                </div>
                <div class="promotion-item">
                    <img src="Resources/Image/promotion2.jpeg" alt="Promotion 2" class="promotion-img">
                    <p>Promotion 2</p>
                </div>
                <div class="promotion-item">
                    <img src="Resources/Image/promotion3.jpeg" alt="Promotion 3" class="promotion-img">
                    <p>Promotion 3</p>
                </div>
                <!-- Add more promotions as needed -->
            </div>
            
            <h2>Most Selling Articles</h2>
            <div class="articles">
                <div class="article">
                    <div class="article-img-container">
                        <img src="Resources/Image/Men.png" alt="Article 1" class="article-img">
                    </div>
                    <div class="article-info">
                        <h3>Article 1</h3>
                        <p>Description for article 1.</p>
                    </div>
                </div>
                <div class="article">
                    <div class="article-img-container">
                        <img src="Resources/Image/Women.png" alt="Article 2" class="article-img">
                    </div>
                    <div class="article-info">
                        <h3>Article 2</h3>
                        <p>Description for article 2.</p>
                    </div>
                </div>
            </div>
                <!-- Add more articles as needed -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
